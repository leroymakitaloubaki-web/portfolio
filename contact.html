<!DOCTYPE html>
<html lang="fr" class="dark">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-200">

<header class="pt-32 text-center">
<h1 class="text-4xl font-bold text-blue-500 mb-2">Me contacter</h1>
</header>

<section class="max-w-xl mx-auto px-6 py-12">
<form class="space-y-4 bg-white dark:bg-gray-800 p-6 rounded-lg shadow border-l-4 border-blue-600">
<input type="text" placeholder="Nom" class="w-full p-2 rounded bg-gray-100 dark:bg-gray-700">
<input type="email" placeholder="Email" class="w-full p-2 rounded bg-gray-100 dark:bg-gray-700">
<textarea placeholder="Message" class="w-full p-2 rounded bg-gray-100 dark:bg-gray-700 h-32"></textarea>
<button class="w-full py-2 bg-blue-600 rounded text-white">Envoyer</button>
</form>
</section>

</body>
</html>
